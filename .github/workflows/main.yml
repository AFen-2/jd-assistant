name: JD Purchase Bot

on:
  workflow_dispatch:
    inputs:
      item_url:
        description: '京东商品URL'
        required: true
        default: 'https://item.jd.com/100209543701.html'
      purchase_time:
        description: '抢购时间 (YYYY-MM-DD HH:MM:SS，北京时间)'
        required: true
        default: '2025-11-01 10:00:00'
  schedule:
    # 北京时间每天上午10点运行 (UTC时间02:00)
    - cron: '0 2 * * *'

env:
  ITEM_URL: ${{ github.event.inputs.item_url }}
  PURCHASE_TIME: ${{ github.event.inputs.purchase_time }}
  HEADLESS: 'true'
  LOG_LEVEL: 'INFO'

jobs:
  jd-purchase:
    name: Run JD Purchase Bot
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create environment file
      run: |
        cat > .env << EOF
        ITEM_URL=${{ env.ITEM_URL }}
        PURCHASE_TIME=${{ env.PURCHASE_TIME }}
        HEADLESS=${{ env.HEADLESS }}
        LOG_LEVEL=${{ env.LOG_LEVEL }}
        TIMEOUT=15
        LOGIN_TIMEOUT=180
        MAX_RETRY=5
        RETRY_DELAY=1.0
        ENABLE_NOTIFICATION=true
        KEEP_BROWSER_OPEN=false
        EOF
        
    - name: Display environment info
      run: |
        echo "商品URL: ${{ env.ITEM_URL }}"
        echo "抢购时间: ${{ env.PURCHASE_TIME }}"
        echo "当前时间: $(date '+%Y-%m-%d %H:%M:%S')"
        
    - name: Run JD Purchase Bot
      timeout-minutes: 30
      run: |
        python run.py
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: purchase-logs
        path: |
          *.log
        retention-days: 7
